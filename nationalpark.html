<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Seekers</title>

    <!-- Bootstrap CSS v5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Customs CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <!--Start of my navigation-->
        <nav class="navbar fixed-top navbar-expand-lg" style="background-color: #0e0f0f;">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/sS-Logo2.png" alt="Logo" style="height: 50px; width: 100px;">
                </a>
                <span class="navbar-text text-white mx-auto">Summit Seekers</span>
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link text-white active" href="/index.html" aria-current="page">Home <span
                            class="visually-hidden">(current)</span></a>
                    <a class="nav-item nav-link text-white" href="/nationalpark.html">National Parks</a>
                    <a class="nav-item nav-link text-white" href="/mountains.html">Mountains</a>
                </div>
            </div>
        </nav>
        <!--End of my navigation-->
    </header>
    <main>
        <div class="np-container" style="background-image: url('/images/sS-Logo.png');">
            <h1 style="text-align: center;">National Parks Search</h1>
            <div class="searchBtn-container">
                <div class="left-container">
                    <div>
                        <input type="radio" id="locationRadio" name="searchType" value="location">
                        <label for="locationRadio">Location</label>
                        <input type="radio" id="parkTypeRadio" name="searchType" value="parkType">
                        <label for="parkTypeRadio">Park Type</label>
                    </div>
                    <select id="states" class="hidden">
                        <option value="">Select Location</option>
                    </select>
                    <select id="parktype" class="hidden">
                        <option value="">Select Park Type</option>
                    </select>
                </div>
                <div class="right-container">
                    <input type="text" name="searchLocation" id="inputLocation" placeholder="Search by location">
                    <div class="button-container">
                        <button type="button" onclick="searchLocation()">Search</button>
                        <button type="button" onclick="clearFilters()">Clear</button>
                    </div>
                </div>
            </div>
            <div class="displayBox">
                <h2 id="parkMessage"></h2>
                <div id="myParks" class="park-grid"></div>
            </div>
        </div>
    </main>

    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/nationalParks.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

</body>

</html>
